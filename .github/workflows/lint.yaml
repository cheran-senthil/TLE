name: Lint

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Ruff
        run: pip install ruff==0.9.7
      - name: Run Ruff linting
        run: ruff check .
      - name: Run Ruff formatting check
        run: ruff format --check .

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2-dev gir1.2-pango-1.0 libgirepository-2.0-dev
      - name: Install project and pip-audit
        run: |
          pip install .
          pip install pip-audit
      - name: Run pip-audit
        run: pip-audit
